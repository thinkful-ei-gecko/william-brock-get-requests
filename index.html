<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API</title>
</head>
<body>
    <div>
        <h1>Dog API</h1>
        <form class="dog-submit">
            <label for="select-number">Choose a number between 1 - 50</label>
            <input type="number" id="select-number" value="3" required>
            <input type="submit" value="get a dog pic">
        </form>
        <section class="results"> 
            <img class="dog-picture" alt="placeholder">
        </section>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
